<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>NinjaFrog Prototype</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
</head>
<body>
  <div id="app">
    <div id="game"></div>

    <!-- HUD overlay (touch controls) -->
    <div id="hud">
      <div id="topBar">
        <div id="status">Loading…</div>
        <button id="restart" class="btn small">Restart</button>
      </div>

      <!-- Move wheel -->
      <div id="moveWheel" class="wheel">
        <button class="btn wheelbtn" data-move="-1,-1" aria-label="move nw">↖</button>
        <button class="btn wheelbtn" data-move="0,-1"  aria-label="move n">↑</button>
        <button class="btn wheelbtn" data-move="1,-1"  aria-label="move ne">↗</button>
        <button class="btn wheelbtn" data-move="1,0"   aria-label="move e">→</button>
        <button class="btn wheelbtn" data-move="1,1"   aria-label="move se">↘</button>
        <button class="btn wheelbtn" data-move="0,1"   aria-label="move s">↓</button>
        <button class="btn wheelbtn" data-move="-1,1"  aria-label="move sw">↙</button>
        <button class="btn wheelbtn" data-move="-1,0"  aria-label="move w">←</button>
      </div>

      <!-- Attack wheel (8 individual buttons) -->
      <div id="attackWheel" class="wheel">
        <button class="btn wheelbtn atk" data-atk="-1,-1" aria-label="attack nw">↖</button>
        <button class="btn wheelbtn atk" data-atk="0,-1"  aria-label="attack n">↑</button>
        <button class="btn wheelbtn atk" data-atk="1,-1"  aria-label="attack ne">↗</button>
        <button class="btn wheelbtn atk" data-atk="1,0"   aria-label="attack e">→</button>
        <button class="btn wheelbtn atk" data-atk="1,1"   aria-label="attack se">↘</button>
        <button class="btn wheelbtn atk" data-atk="0,1"   aria-label="attack s">↓</button>
        <button class="btn wheelbtn atk" data-atk="-1,1"  aria-label="attack sw">↙</button>
        <button class="btn wheelbtn atk" data-atk="-1,0"  aria-label="attack w">←</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
